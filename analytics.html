      <script  type="text/javascript">
        // for line plot
        var ctx = document.getElementById("myChart").getContext("2d");
        var myChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday",
              "Sunday",
            ],
            datasets: [
              {
                label: "Frequent Visits",
                data: [2, 9, 3, 17, 6, 3, 7],
                backgroundColor: " rgb(154, 214, 238,0.3)",
              },
              {
                label: "Website free time",
                data: [2, 2, 5, 5, 2, 1, 10],
                backgroundColor: " rgb(191, 228, 242,0.8)",
              },
            ],
          },
        });

        //For Bar Plot
        const ct = document.getElementById("chart").getContext('2d');
      const myCha = new Chart(ct, {
        type: 'bar',
        data: {
          labels: ["Sunday", "Monday", "Tuesday", "Wednesday",
          "Thursday", "Friday", "Saturday"],
          datasets: [{
            label: 'Products',
            backgroundColor: 'rgba(240, 240, 103,1)',
            borderColor:'rgba(1,1,1)',
            data: [300, 400, 200, 500, 800, 900, 200],
          }]
        },
        options: {
          scales: {
            yAxes: [{
              ticks: {
                beginAtZero: true,
              }
            }]
          }
        },
      });
